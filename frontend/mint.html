<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css" />
  <title>Philson Token - Mint</title>
</head>

<body>
  <div class="logo">
    <img src="./images/print.gif" style="width: 10em" class="img-fluid" alt="Money Printer Go Brrr" />
  </div>

  <div class="container">
    <form id="form">
      <span id="login">
        <h3>Mint New Coins</h3>
        <div>
          <label for="add">Address</label>
          <input required type="text" id="add" placeholder="Enter destination address" />
          <label for="amt">Amount</label>
          <input required type="number" min="1" step="1" id="amt" placeholder="Enter the amount to mint" />
        </div>
        <br />
        <button id="b1" class="btn btn-primary">Mint</button>
        <button id="b2" class="btn btn-danger" onclick="cancel()">
          Cancel
        </button>
      </span>
    </form>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <script src="js/metamask.js"></script>
  <script src="js/abi.js"></script>
  <script src="js/mint.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
